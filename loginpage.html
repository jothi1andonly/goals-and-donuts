<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="loginpage.css" />
		<script src="loginpage.js" defer></script>
		<title>Goals and Donuts</title>
	</head>
	<body>
		<div class="login-create">
			<input id="userkey" placeholder="Username" type="text" />
			<input id="passkey" placeholder="Password" type="text" />
			<button id="login-btn">Login</button>
			<button data-open-button id="create-btn">Create Account</button>
		</div>
		<div id="modal">
			<div class="modal-header">
				<div class="title">Create Account</div>
				<button data-close-button id="close-btn">&times;</button>
			</div>
			<div class="modal-body">
				<form id="create-form" action="results.html" method="get">
					<label for="u-name">Username</label>
					<input
						name="name"
						type="text"
						placeholder="Jon"
						id="u-name"
						required
					/>
					<label for="u-pwd">Password</label>
					<input
						name="pwd"
						type="password"
						placeholder="Jones"
						id="u-pwd"
						required
					/>
					<label name="email">Email address</label>
					<input type="email" placeholder="jonjones@ufc.com" />
					<button type="reset">Reset</button>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div id="overlay"></div>
	</body>
</html>
